# action name
name: 'ossf-web-defn-check'

# action author
author: 'Simon Bennetts <psiinon@gmail.com>'

# action description
description: 'Checks if a repo has a valid Web Application Definition file.'

branding:
  icon: 'check'
  color: 'blue'

runs:
  using: 'composite'
  steps:
    - run: |
        echo $GITHUB_REPOSITORY
        git clone https://github.com/$GITHUB_REPOSITORY
        ls
      shell: bash
    - run: |
        import os
        import sys
        repo = os.environ['GITHUB_REPOSITORY']
        print('Repo is ' + repo)
        [owner,name] = repo.split('/')
        print('Name is ' + name)
        filename = './' + name + '/WebApp.yml'
        isFile = os.path.isfile(filename)
        print('Config file ' + filename + ' exists? ' + str(isFile))
        if isFile:
          sys.exit(0)
        else:
          sys.exit(1)
      shell: python
